<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Profile - Brand</title>
    <link rel="stylesheet" href="../css/min.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="../css/fontawesome-all.css">
    <link rel="stylesheet" href="../css/font-awesome.css">
    <link rel="stylesheet" href="../css/fontawesome5-overrides.css">
</head>

<body id="page-top">
<div id="wrapper">
    <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0"
         th:insert="blocks/navLeft :: nav">
    </nav>
    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
            <div th:insert="blocks/navTop :: nav"></div>
            <div class="container-fluid">
                <h3 class="text-dark mb-4">Профиль</h3>
                <div class="row">
                    <div class="col">
                        <div class="card shadow mb-3">
                            <div class="card-header py-3">
                                <p class="text-primary m-0 fw-bold">Общая информация</p>
                            </div>
                            <div class="card-body" th>
                                <form action="/update" method="post">
                                    <div class="row">
                                        <div class="col">
                                            <div class="mb-3"><label class="form-label"
                                                                     for="first_name"><strong>Логин</strong><br></label>
                                                <input readonly
                                                       th:value="${login}"
                                                       class="form-control" type="text" id="first_name"
                                                       placeholder="John" name="first"></div>
                                        </div>
                                        <div class="col">
                                            <div class="mb-3"><label class="form-label"
                                                                     for="last_name"><strong>Пароль</strong></label>
                                                <input th:value="${pass}"
                                                       class="form-control" type="text" id="last_name"
                                                       placeholder="Doe" name="second"></div>
                                        </div>
                                        <div class="col"><label class="form-label">ID профиля</label>
                                            <input
                                                    th:value="${profile_id}" class="form-control" type="text"
                                                    name="third"
                                                    placeholder="Vladimirovich"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col"><label class="form-label">Роль</label>
                                            <select name="role">
                                                <th:block th:each="userRole : ${usrRole}">
                                                    <option th:utext="${userRole}"></option>
                                                </th:block>
                                            </select>
                                            <p
                                                    th:text="${selected_role}" class="form-control" type="text"
                                                    name="third_name"
                                                    placeholder="Vladimirovich">
                                        </div>
                                        <div class="col align-content-center">
                                            <label class="form-label">Действие</label>
                                            <button
                                                    class="btn btn-primary form-control" type="submit"
                                                    name="birth">Изменить
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card shadow mb-5"></div>
    </div>
</div>
<footer class="bg-white sticky-footer">
    <div class="container my-auto">
        <div class="text-center my-auto copyright"><span>Copyright © Brand 2022</span></div>
    </div>
</footer>
</div>
<a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
</div>
<script src="../js/bootstrap.js"></script>
<script src="../js/chart.js"></script>
<script src="../js/bs-init.js"></script>
<script src="../js/theme.js"></script>
</body>

</html>
